name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ./journi

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Instalar Flutter usando subosito/flutter-action (acción estándar de la comunidad)
      # Doc: GitHub Marketplace / repo oficial de la action. :contentReference[oaicite:8]{index=8}
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          #flutter-version-file: ./journi/pubspec.yaml
          cache: true

      - run: flutter --version
      - run: flutter pub get

      # 1) Comprobar formateo sin modificar archivos
      # Doc oficial dart format + --set-exit-if-changed. :contentReference[oaicite:9]{index=9}
      - run: dart format -o none --set-exit-if-changed .

      # 2) Análisis estático (fallando en warnings/errores; infos no fatales si quieres)
      - run: flutter analyze --no-fatal-infos

      # 3) Tests con cobertura
      - run: flutter test --coverage

      # 4) Build de APK de debug (opcional, pero útil)
      - run: flutter build apk --debug

      # 5) Subir coverage y builds como artefacto
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-and-builds
          path: |
            journi/coverage/**
            journi/build/web/**
            journi/build/app/outputs/**/*.apk
